<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Email</title>
</head>
<body>
    <h1 id="header">Email</h1>

    <form class="form">

        <fieldset>
            <legend>Preencha com o seu Email</legend>
            <div>
                <label for="email">EMAIL</label>
                <input
                    type="email"
                    name="email"
                    placeholder="Digite o seu email..."
                    id="email"
                    required
                />
            </div>
        </fieldset>
        <span id="mensagem-erro" aria-live="polite" hidden>
            Mensagem de Erro
        </span>
    </form>
</body>
</html>
