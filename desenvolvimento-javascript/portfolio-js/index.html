<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <h1 id="header">Validação de Email</h1>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="email">Digite o seu email:</label>
                <input
                    type="email"
                    placeholder="exemplo@dominio.com"
                    id="email"
                    required
                />
            </div>
            <button class="botao" type="submit" onClick="validarEmail()">Verificar</button>
        </fieldset>
      
        <span id="mensagem-erro" style="color: red";></span>
      <span id="mensagem-orientacao" style="color: green;"></span>
    </form>
</body>
</html>
