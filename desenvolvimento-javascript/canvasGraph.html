<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8"> <!--Suporta uma ampla variedade de caracteres-->
        <!-- Configuração do viewport para garantir que a página seja responsiva em diferentes dispositivos-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <!--Garante que o documento seja renderizado no modo mais recente do Microsoft Edge-->
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Chart JS - Graphics</title>
    </head>
    <body>
        <canvas id="line-chart"></canvas>
        <!-- Importando uma biblioteca JavaScript utilizada para a criação de gráficos-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>

        <script>
            var ctx = document.getElementById("line-chart").getContext("2d");
            //Obtém o contexto 2D do elemento canvas onde o gráfico será desenhado.
            
            //Tipo, dados e opções
            var chartGraph = new Chart(ctx, {
                type: "line",
                data: {
                    labels: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"],
                    datasets: [{
                        label: "HOSPEDES - 2024",
                        data: [90, 72, 24, 38, 55, 58, 43, 46, 30, 52, 75, 82],
                        borderWidth: 3,
                        borderColor: 'rgba(47,116,282,0.85)',
                        backgroundColor: "transparent",
                    },
                ]
            },
            options: {
                plugins:{
                    title: {
                        display: true,
                        font: {
                            size: 20
                        },
                        text: "GRÁFICO DE VISITAS ANUAIS"
                }
            }, 
            // Garante que o eixo Y comece em 0, para que a escala seja adequada para os valores do gráfico.
            scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
            }
        });
        </script>
    </body>
</html>
